<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingot - Precision UI Components for Leptos</title>
    <meta name="description" content="The Leptos UI library for applications demanding mathematical precision. u64+ integers, arbitrary-precision decimals, zero precision loss.">

    <!-- highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-theme-dark">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="hljs-theme-light" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/toml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>

    <link data-trunk rel="css" href="src/styles.css">

    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.25rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading Mingot...</div>
    </div>

    <link data-trunk rel="rust" data-wasm-opt="z" />

    <script>
        // Helper function to highlight code blocks after WASM renders
        window.highlightAllCode = function() {
            document.querySelectorAll('pre code:not(.hljs)').forEach((block) => {
                hljs.highlightElement(block);
            });
        };

        // Toggle highlight.js theme
        window.setHljsTheme = function(isDark) {
            document.getElementById('hljs-theme-dark').disabled = !isDark;
            document.getElementById('hljs-theme-light').disabled = isDark;
        };
    </script>
</body>
</html>
